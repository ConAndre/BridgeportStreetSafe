<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Imports-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>StreetSafe Media</title>

  <script src="media.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <nav id="nav"></nav>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1 class="text-center my-4 text-white"></h1>
        <div class="media-card-vid"></div>
        <div class="media-card-vid"></div>
        <div class="media-card-img"></div>
        <div class="media-card-img"></div>
      </div>
      <div class="col">
        <div class="media-sidepanel sticky-top"></div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
  <script>
    $(function () {
      $("#nav").load("assets/nav.html");
      $("#footer").load("assets/footer.html");
      $(".media-sidepanel").load("assets/media-sidepanel.html");
      $(".media-card-img").load("assets/media-card-img.html");
      $(".media-card-vid").load("assets/media-card-vid.html");
    });
    setTimeout(function () {
      mediaNameSpace.checkCards(
        document.getElementsByClassName('media-card-img').length,
        document.getElementsByClassName('media-card-vid').length,
      )
    }, 120);
  </script>
</body>
</html>

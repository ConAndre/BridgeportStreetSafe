<!doctype html>
<html lang="en">
<head>

  <!-- CSS Imports-->
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <nav id="nav"></nav>
  <section>
  <div class="container-fluid bg-blue text-center text-white">
    <div class="container">
      <div class="row justify-content-center  py-5">
        <div class="col-md-10">
          <h1 class="headers">In Memoriam</h1>
        </div>
      </div>
    </div>
  </div>
  </section>
  <section>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <p class="my-5 py-2">We remember them as those who lost their
            lives too early because of senseless violence.
            To remind us to do our best to influence the minds
            and hearts of those that are living. So that they may
            walk in peace and live to see life through the eyes of
            maturity.
          </p>
        </div>
        <div class="d-flex justify-content-between w-100">
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
        </div>
        <div class="d-flex justify-content-between w-100">
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
        </div>
        <div class="d-flex justify-content-between w-100">
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
          <div class="memoriam-figure"></div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer"></footer>
  <script>
    $(function(){
      $("#nav").load("assets/nav.html");
      $("#footer").load("assets/footer.html");
      $(".memoriam-figure").load("assets/memoriam-figure.html");
    });
    setTimeout(function () {
      memoriamNameSpace.checkFigures(
        document.getElementsByClassName('memoriam-figure').length
      )
    }, 120);
  </script>
